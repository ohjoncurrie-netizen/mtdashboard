<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>MT Road & Weather Dashboard v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root[data-theme="dark"] { 
      --bg: #0a0a0a; --fg: #eee; --accent: #00ff88; --danger: #ff4444; 
      --warning: #ffaa00; --card: #1a1a1a; --border: #333; 
    }
    :root[data-theme="light"] { 
      --bg: #f9f9f9; --fg: #222; --accent: #008844; --danger: #cc0000; 
      --warning: #e67e22; --card: #fff; --border: #ddd; 
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); color: var(--fg); 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      padding: 15px; 
    }

    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .controls { display: flex; gap: 10px; }
    
    button { 
      padding: 8px 16px; cursor: pointer; border-radius: 6px; border: 1px solid var(--border);
      background: var(--card); color: var(--fg); font-weight: bold;
    }
    button:hover { border-color: var(--accent); color: var(--accent); }

    #map { height: 500px; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 20px; z-index: 1; background: #242424; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
    .section { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
    
    h2 { margin-bottom: 12px; font-size: 1.1rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; color: var(--accent); }

    /* Weather Icon Markers */
    .weather-marker {
      background: none; border: none;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px var(--accent);
    }
    .marker-temp {
      font-size: 0.7rem; font-weight: bold; background: rgba(0,0,0,0.6);
      padding: 1px 4px; border-radius: 4px; color: white; margin-top: -5px;
    }

    .weather-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .weather-item { 
      padding: 12px; background: rgba(255,255,255,0.03); border-radius: 8px; border: 1px solid var(--border);
      text-align: center; transition: 0.3s;
    }
    .weather-item:hover { border-color: var(--accent); }
    .temp-big { font-size: 1.6rem; font-weight: bold; color: var(--accent); display: block; }
    
    .last-updated { font-size: 0.8rem; opacity: 0.5; margin-top: 15px; text-align: right; }

    /* Pass List */
    .pass-item { padding: 8px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
    .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
    .bg-open { background: #004422; color: #00ff88; }
    .bg-caution { background: #443300; color: #ffaa00; }
  </style>
</head>
<body>

  <header>
    <h1>MT Road Dashboard</h1>
    <div class="controls">
      <button onclick="fetchAllData()">üîÑ Sync Live</button>
      <button onclick="toggleTheme()">üåì Theme</button>
    </div>
  </header>

  <div id="map"></div>

  <div class="grid">
    <div class="section">
      <h2>üèîÔ∏è Priority Passes</h2>
      <div id="pass-list">
        <div class="pass-item"><span>Lookout Pass (I-90)</span> <span class="status-badge bg-open">OPEN</span></div>
        <div class="pass-item"><span>Marias Pass (US-2)</span> <span class="status-badge bg-caution">CAUTION</span></div>
        <div class="pass-item"><span>Bozeman Pass (I-90)</span> <span class="status-badge bg-open">OPEN</span></div>
        <div class="pass-item"><span>Homestake Pass (I-90)</span> <span class="status-badge bg-open">OPEN</span></div>
      </div>
    </div>

    <div class="section">
      <h2>üå°Ô∏è Mesonet Weather Feed</h2>
      <div id="weather-stations" class="weather-container">Initializing sensors...</div>
      <p class="last-updated" id="last-updated">System Standby</p>
    </div>
  </div>

  <script>
    const CONFIG = {
      weatherStations: [
        { id: "mso", name: "Missoula", lat: 46.872, lon: -113.994 },
        { id: "bzn", name: "Bozeman", lat: 45.677, lon: -111.042 },
        { id: "hln", name: "Helena", lat: 46.589, lon: -112.039 },
        { id: "gtf", name: "Great Falls", lat: 47.505, lon: -111.300 },
        { id: "bth", name: "Butte", lat: 46.003, lon: -112.533 },
        { id: "mca", name: "Marias Pass", lat: 48.316, lon: -113.355 }
      ]
    };

    // Initialize Map
    const map = L.map('map').setView([47.0, -110.0], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    let markerLayer = L.layerGroup().addTo(map);

    function getWeatherIcon(data) {
      const temp = data.air_temp || 32;
      const precip = data.precip_today || 0;
      const wind = data.wind_speed || 0;

      if (precip > 0 && temp <= 32) return '‚ùÑÔ∏è';
      if (precip > 0 && temp > 32) return 'üåßÔ∏è';
      if (wind > 25) return 'üå¨Ô∏è';
      if (temp > 75) return '‚òÄÔ∏è';
      if (temp < 20) return 'ü•∂';
      return '‚õÖ';
    }

    async function fetchWeather() {
      const weatherGrid = document.getElementById('weather-stations');
      try {
        const resp = await fetch('https://mesonet.climate.umt.edu/api/v2/latest/?type=json');
        const data = await resp.json();
        
        markerLayer.clearLayers();
        let html = '';

        CONFIG.weatherStations.forEach(loc => {
          const station = data.find(s => s.station.toLowerCase() === loc.id.toLowerCase());
          
          if (station) {
            const temp = Math.round(station.air_temp);
            const icon = getWeatherIcon(station);
            const wind = station.wind_speed ? station.wind_speed.toFixed(1) : '0';

            // Update Grid HTML
            html += `
              <div class="weather-item">
                <small>${loc.name}</small>
                <span class="temp-big">${temp}¬∞F</span>
                <small>${icon} | üí® ${wind}m</small>
              </div>
            `;

            // Create Custom Map Marker
            const customIcon = L.divIcon({
              html: `<div class="weather-marker">
                       <span style="font-size:24px;">${icon}</span>
                       <span class="marker-temp">${temp}¬∞</span>
                     </div>`,
              className: 'dummy',
              iconSize: [40, 40]
            });

            L.marker([loc.lat, loc.lon], { icon: customIcon })
              .addTo(markerLayer)
              .bindPopup(`<b>${loc.name} Station</b><br>Temp: ${temp}¬∞F<br>Wind: ${wind} mph`);
          }
        });
        
        weatherGrid.innerHTML = html;
      } catch (e) {
        console.error('Sync Error:', e);
        weatherGrid.innerHTML = '<p style="color:red">API Connection Failed</p>';
      }
    }

    async function fetchAllData() {
      await fetchWeather();
      document.getElementById('last-updated').textContent = `Last Sync: ${new Date().toLocaleTimeString()}`;
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
    }

    // Initial Start
    fetchAllData();
    // Auto-refresh every 5 minutes
    setInterval(fetchAllData, 300000);
  </script>
</body>
</html>
