<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>MT Roads & Passes - Open Source Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root[data-theme="dark"] { 
      --bg: #0a0a0a; --fg: #fff; --accent: #00ff88; --danger: #ff4444; 
      --card: #1a1a1a; --border: #333; 
    }
    :root[data-theme="light"] { 
      --bg: #f5f5f5; --fg: #111; --accent: #008844; --danger: #cc0000; 
      --card: #fff; --border: #ddd; 
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); color: var(--fg); font-family: -apple-system, system-ui, sans-serif; 
      line-height: 1.6; padding: 1rem; max-width: 1400px; margin: 0 auto; 
    }
    header { 
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; 
      padding-bottom: 1rem; border-bottom: 2px solid var(--border); 
    }
    h1 { color: var(--accent); font-size: clamp(1.5rem, 4vw, 2.5rem); }
    button { 
      background: var(--card); color: var(--fg); border: 1px solid var(--border); 
      padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.9rem; 
      transition: all 0.3s; 
    }
    button:hover { background: var(--accent); color: var(--bg); }
    .section { margin-bottom: 3rem; }
    h2 { color: var(--accent); margin-bottom: 1rem; font-size: 1.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; }
    .card { 
      background: var(--card); border-radius: 1rem; padding: 1.5rem; border: 1px solid var(--border); 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
    }
    .status { font-weight: bold; padding: 0.5rem; border-radius: 0.5rem; margin: 0.5rem 0; }
    .status-open { background: rgba(0,255,0,0.2); color: #0f0; }
    .status-closed { background: rgba(255,68,68,0.3); color: var(--danger); }
    .status-icy { background: rgba(0,150,255,0.2); color: #00aaff; }
    .road-row { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border); }
    .road-name { font-weight: 500; }
    .road-cond { font-weight: bold; }
    .cond-dry { color: #0f0; } .cond-wet { color: #ffaa00; } .cond-icy { color: #00aaff; } .cond-severe { color: var(--danger); }
    .weather { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; text-align: center; }
    .weather-item { padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 0.75rem; }
    @media (max-width: 768px) { body { padding: 0.5rem; } header { flex-direction: column; gap: 1rem; } }
    .last-updated { font-size: 0.8rem; opacity: 0.7; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>üõ£Ô∏è MT Roads & Passes</h1>
    <div>
      <button onclick="fetchAllData()">üîÑ Refresh</button>
      <button onclick="toggleTheme()">üåô Theme</button>
    </div>
  </header>

  <div class="section">
    <h2>üèîÔ∏è Mountain Passes</h2>
    <div class="grid" id="passes-grid"></div>
  </div>

  <div class="section">
    <h2>üó∫Ô∏è Road Conditions</h2>
    <div id="roads-list"></div>
  </div>

  <div class="section">
    <h2>üå§Ô∏è Weather Near Passes</h2>
    <div class="grid">
      <div class="card">
        <div class="weather" id="weather-stations"></div>
      </div>
    </div>
  </div>

  <div class="last-updated" id="last-updated"></div>

  <script>
    const CONFIG = {
      state: 'MT',
      passes: [
        { name: 'Beartooth Hwy', url: 'https://www.mdt.mt.gov/travinfo/beartooth/', status: 'Checking...', cam: 'https://mdt.mt.govcams/beartooth' },
        { name: 'Marias Pass', url: 'https://www.mdt.mt.gov/travinfo/mariasp', status: 'Checking...', cam: 'https://mdt.mt.govcams/marias' },
        { name: 'Lookout Pass', url: 'https://www.mdt.mt.gov/travinfo/lookout', status: 'Checking...', cam: 'https://mdt.mt.govcams/lookout' },
        { name: 'Rogers Pass', url: 'https://www.mdt.mt.gov/travinfo/rogers', status: 'Checking...', cam: 'https://mdt.mt.govcams/rogers' }
      ],
      mesonetStations: ['BZN', 'MSO', 'GTF', 'BIL'] // Bozeman, Missoula, Great Falls, Billings
    };

    async function fetchAllData() {
      const start = Date.now();
      
      // Proxy for CORS - MDT roads
      const proxyUrl = 'https://api.allorigins.win/get?url=';
      try {
        const roadsResp = await fetch(proxyUrl + encodeURIComponent('https://www.mdt.mt.gov/travinfo/detailed.aspx'));
        const roadsData = await roadsResp.json();
        parseRoads(roadsData.contents);
      } catch(e) { console.error('Roads fetch failed:', e); }
      
      // Mesonet weather
      try {
        const weatherResp = await fetch('https://mesonet.climate.umt.edu/api/v2/latest/?limit=20');
        const weatherData = await weatherResp.json();
        displayWeather(weatherData);
      } catch(e) { console.error('Weather fetch failed:', e); }
      
      // Update timestamp
      document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      console.log(`Dashboard refreshed in ${Date.now() - start}ms`);
    }

    function parseRoads(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const rows = doc.querySelectorAll('.road-table tr') || [];
      let roadsHtml = '';
      
      Array.from(rows).slice(1, 21).forEach(row => { // Top 20 roads
        const cells = row.querySelectorAll('td');
        if (cells.length >= 3) {
          const highway = cells[0]?.textContent.trim() || 'N/A';
          const condition = cells[1]?.textContent.trim().toLowerCase() || 'unknown';
          const condClass = condition.includes('dry') ? 'cond-dry' : 
                           condition.includes('wet/slushy') ? 'cond-wet' :
                           condition.includes('icy') ? 'cond-icy' : 'cond-severe';
          roadsHtml += `
            <div class="road-row">
              <span class="road-name">${highway}</span>
              <span class="road-cond ${condClass}">${condition}</span>
            </div>
          `;
        }
      });
      document.getElementById('roads-list').innerHTML = `<div class="card"><div style="max-height: 400px; overflow-y: auto;">${roadsHtml}</div></div>`;
    }

    function displayWeather(data) {
      const stations = CONFIG.mesonetStations;
      let weatherHtml = '';
      
      stations.forEach(station => {
        const stationData = data.find(s => s.station_id === station);
        if (stationData) {
          weatherHtml += `
            <div class="weather-item">
              <div>${stationData.station_id}</div>
              <div>${Math.round(stationData.air_temp_f)}¬∞F</div>
              <div>${stationData.wind_speed_mph}mph</div>
              <div>${stationData.precip_in || 0}"</div>
            </div>
          `;
        }
      });
      document.getElementById('weather-stations').innerHTML = weatherHtml;
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Auto-refresh every 5 minutes
    fetchAllData();
    setInterval(fetchAllData, 300000);
  </script>
</body>
</html>
