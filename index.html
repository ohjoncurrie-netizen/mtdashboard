<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Montana Road & Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root[data-theme="dark"] { 
      --bg: #0a0a0a; --fg: #eee; --accent: #00ff88; --danger: #ff4444; 
      --warning: #ffaa00; --card: #1a1a1a; --border: #333; 
    }
    :root[data-theme="light"] { 
      --bg: #f9f9f9; --fg: #222; --accent: #008844; --danger: #cc0000; 
      --warning: #e67e22; --card: #fff; --border: #ddd; 
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); color: var(--fg); 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 15px; 
    }

    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .controls { display: flex; gap: 10px; }
    
    button { 
      padding: 8px 16px; cursor: pointer; border-radius: 6px; border: 1px solid var(--border);
      background: var(--card); color: var(--fg); transition: 0.2s;
    }
    button:hover { border-color: var(--accent); color: var(--accent); }

    #map { height: 450px; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 20px; z-index: 1; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
    .section { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
    
    h2 { margin-bottom: 12px; font-size: 1.1rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

    /* Pass List Styles */
    .pass-card { 
      padding: 10px; margin-bottom: 8px; border-radius: 6px; 
      background: rgba(255,255,255,0.03); border-left: 4px solid #666;
    }
    .status-open { border-left-color: var(--accent); }
    .status-closed { border-left-color: var(--danger); background: rgba(255,68,68,0.1); }
    .status-warning { border-left-color: var(--warning); }

    /* Weather Grid */
    .weather-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .weather-item { 
      padding: 10px; background: rgba(0,0,0,0.2); border-radius: 6px; border: 1px solid var(--border);
      text-align: center;
    }
    .temp { font-size: 1.4rem; font-weight: bold; color: var(--accent); display: block; }
    
    .last-updated { font-size: 0.8rem; opacity: 0.6; margin-top: 10px; text-align: right; }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      #map { height: 300px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>MT Road Dashboard</h1>
    <div class="controls">
      <button onclick="fetchAllData()">üîÑ Refresh</button>
      <button onclick="toggleTheme()">üåì Theme</button>
    </div>
  </header>

  <div id="map"></div>

  <div class="grid">
    <div class="section">
      <h2>üèîÔ∏è Mountain Passes</h2>
      <div id="pass-list">Loading passes...</div>
    </div>
    <div class="section">
      <h2>üå°Ô∏è Live Weather (Mesonet)</h2>
      <div id="weather-stations" class="weather-container">Loading live data...</div>
      <p class="last-updated" id="last-updated">Waiting for sync...</p>
    </div>
  </div>

  <script>
    const CONFIG = {
      // Define your key passes here
      passes: [
        { name: "Lookout Pass (I-90)", lat: 47.455, lon: -115.697, status: "Open" },
        { name: "Homestake Pass (I-90)", lat: 45.921, lon: -112.411, status: "Open" },
        { name: "Marias Pass (US-2)", lat: 48.316, lon: -113.355, status: "Caution" },
        { name: "Rogers Pass (MT-200)", lat: 47.079, lon: -112.355, status: "Open" },
        { name: "Bozeman Pass (I-90)", lat: 45.661, lon: -110.817, status: "Open" }
      ],
      // Mesonet IDs for matching live data
      weatherStations: [
        { id: "mso", name: "Missoula" },
        { id: "bzn", name: "Bozeman" },
        { id: "hln", name: "Helena" },
        { id: "gtf", name: "Great Falls" }
      ]
    };

    // Initialize Map
    const map = L.map('map').setView([47.0, -110.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const MT_BOUNDS = [[44.3, -116.1], [49.0, -104.0]];
    map.setMaxBounds(MT_BOUNDS);

    function getStatusClass(status) {
      const s = status.toLowerCase();
      if (s.includes('closed')) return 'status-closed';
      if (s.includes('caution') || s.includes('chains') || s.includes('ice')) return 'status-warning';
      return 'status-open';
    }

    function renderPasses() {
      const list = document.getElementById('pass-list');
      list.innerHTML = '';
      
      CONFIG.passes.forEach(pass => {
        const sClass = getStatusClass(pass.status);
        
        // Add to List
        list.innerHTML += `
          <div class="pass-card ${sClass}">
            <strong>${pass.name}</strong><br>
            <small>Status: ${pass.status}</small>
          </div>
        `;

        // Add to Map
        L.circleMarker([pass.lat, pass.lon], {
          radius: 8,
          color: sClass === 'status-closed' ? '#ff4444' : (sClass === 'status-warning' ? '#ffaa00' : '#00ff88'),
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`<b>${pass.name}</b><br>Status: ${pass.status}`);
      });
    }

    async function fetchWeather() {
      const weatherGrid = document.getElementById('weather-stations');
      try {
        // Live Montana Mesonet API
        const resp = await fetch('https://mesonet.climate.umt.edu/api/v2/latest/?type=json');
        const data = await resp.json();
        
        let html = '';
        CONFIG.weatherStations.forEach(loc => {
          const stationData = data.find(s => s.station.toLowerCase() === loc.id.toLowerCase());
          if (stationData) {
            const temp = stationData.air_temp ? Math.round(stationData.air_temp) : '--';
            const wind = stationData.wind_speed ? stationData.wind_speed.toFixed(1) : '0';
            
            html += `
              <div class="weather-item">
                <small>${loc.name}</small>
                <span class="temp">${temp}¬∞F</span>
                <small>üí® ${wind} mph</small>
              </div>
            `;
          }
        });
        weatherGrid.innerHTML = html || '<p>Data unavailable</p>';
      } catch (e) {
        console.error('Weather fetch error:', e);
        weatherGrid.innerHTML = '<p>Error loading Mesonet data</p>';
      }
    }

    async function fetchAllData() {
      renderPasses();
      await fetchWeather();
      document.getElementById('last-updated').textContent = `Last Sync: ${new Date().toLocaleTimeString()}`;
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Run on Load
    fetchAllData();
    // Auto-refresh every 5 minutes
    setInterval(fetchAllData, 300000);

  </script>
</body>
</html>
